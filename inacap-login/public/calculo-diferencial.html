        <h1>Cálculo Diferencial</h1>
        <div>
            <h2>Definición</h2>
            <p>El cálculo diferencial es una rama de las matemáticas que se ocupa del estudio de las derivadas y sus aplicaciones.</p>
        </div>
        <div>
            <h2>Formulas Importantes</h2>
            <p>f'(x) = lim(h→0) [f(x+h) - f(x)] / h</p>
        </div>
        <div>
            <h2>Ejemplos de Problemas</h2>
            <p>Si f(x) = x^2, entonces f'(x) = 2x</p>
        </div>
    </div>
