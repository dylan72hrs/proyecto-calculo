<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas, ventanas emergentes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="app-background">
    <div class="report-container">
        <h1>
            <span class="red-text">Alertas, venta</span>
            <span class="white-text">nas emergentes</span> ðŸš¨
        </h1>
        <div>
            <label>Recientes</label>
            <button id="ayer-btn">Ayer</button>
            <button id="hoy-btn">Hoy</button>
        </div>
        <div>
            <label>Activar Reporte Estudiante</label>
            <input type="checkbox" id="toggle-estudiante">
        </div>
        <div>
            <label>Activar Reporte Profesor</label>
            <input type="checkbox" id="toggle-profesor">
        </div>
        <div>
            <button id="add-report-estudiante" disabled>agregar reporte estudiante</button>
            <button id="add-report-profesor" disabled>agregar reporte profesor</button>
        </div>
        <div>
            <label>Agregar foto</label>
            <input type="file" id="file-input">
            <button id="upload-photo">Aceptar</button>
        </div>
        <div id="report-form" style="display: none;">
            <h2>Nuevo Reporte</h2>
            <textarea id="report-text" placeholder="Escribe tu reporte"></textarea>
            <button id="send-report">ENVIAR</button>
        </div>
        <div id="report-history">
            <!-- AquÃ­ se mostrarÃ¡n los reportes -->
        </div>
    </div>

    <script>
        const toggleEstudiante = document.getElementById('toggle-estudiante');
        const toggleProfesor = document.getElementById('toggle-profesor');
        const addReportEstudiante = document.getElementById('add-report-estudiante');
        const addReportProfesor = document.getElementById('add-report-profesor');
        const reportForm = document.getElementById('report-form');
        const sendReport = document.getElementById('send-report');
        const reportHistory = document.getElementById('report-history');
        const ayerBtn = document.getElementById('ayer-btn');
        const hoyBtn = document.getElementById('hoy-btn');

        toggleEstudiante.addEventListener('change', function() {
            addReportEstudiante.disabled = !this.checked;
        });

        toggleProfesor.addEventListener('change', function() {
            addReportProfesor.disabled = !this.checked;
        });

        addReportEstudiante.addEventListener('click', function() {
            reportForm.style.display = 'block';
        });

        addReportProfesor.addEventListener('click', function() {
            reportForm.style.display = 'block';
        });

        sendReport.addEventListener('click', function() {
            const reportText = document.getElementById('report-text').value;
            const reportEntry = document.createElement('div');
            reportEntry.innerHTML = `<p><strong>Anonimo ${Math.floor(Math.random() * 900) + 100}:</strong> ${reportText}</p>`;
            reportHistory.appendChild(reportEntry);
            reportForm.style.display = 'none';
        });

        ayerBtn.addEventListener('click', function() {
            // LÃ³gica para mostrar reportes de ayer
        });

        hoyBtn.addEventListener('click', function() {
            // LÃ³gica para mostrar reportes de hoy
        });
    </script>
</body>
</html>
